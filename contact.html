<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Edison Rotary Club | Contact Us</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/7c0b21976f.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav id="landing">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png"></a>
      </div>
      <div id="nav-links" class="nav-bar">
        <ul>
          <li><a href="index.html" target="_self">HOME</a></li>
          <li id="about-nav"><a href="index.html#about" target="_self">ABOUT US</a></li>
          <li id="programs-nav"><a href="index.html#programs" target="_self">PROGRAMS</a></li>
          <li><a href="leadership.html" target="_self">LEADERSHIP</a></li>
          <li id=""><a id="contactbutton" href="contact.html" target="_self">CONTACT US</a></li>
        </ul>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="content2">
      <div class="eventinfo">
        <div class="text">
          <div class="overlay-color">
            <img src="/images/rotary_symbol.png" id="rotary_symbol">
          </div>
        </div>
        <form class="form1" action="https://formsubmit.co/edisonrotary@gmail.com" href="success.html" method="POST">
          <h1>Reach out to us!</h1>

          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">


          <div class="textentries">
            <input type="text" id="name" name="name" placeholder="Please enter your name" required>
            <label for="name">Name</label>
          </div>
          <div class="textentries">
            <input type="text" id="email" name="email" placeholder="Please enter your email address" required>
            <label for="email">Email</label>
          </div>
          <div class="message">
            <textarea id="message" name="message"
              placeholder="Please enter your message&#10;&#10;&#10;&#10;(500 character limit)" maxlength="500"
              style="overflow: hidden;" required></textarea>
            <label for="message">Message</label>
          </div>
          <div class="submission">
            <input class="sub_button" type="submit" name="send" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
